<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Interactiva Ingeniería</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <h1>Malla Interactiva de Cursos</h1>
    <p>Haz clic en un curso para marcarlo como <strong>aprobado</strong>. Los cursos cuyos prerrequisitos estén aprobados se desbloquean automáticamente.</p>
    <div class="legend">
      <span class="legend-item legend-locked">Bloqueado</span>
      <span class="legend-item legend-available">Disponible</span>
      <span class="legend-item legend-completed">Aprobado</span>
    </div>
  </header>

  <main id="grid-container" class="grid-container">
    <!-- La grilla se construye desde script.js -->
  </main>

  <footer class="app-footer">
    <button id="btn-clear" type="button">Reiniciar progreso</button>
    <button id="btn-export" type="button">Exportar progreso (JSON)</button>
    <input id="import-file" type="file" accept="application/json" hidden />
    <button id="btn-import" type="button">Importar progreso</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<link rel="stylesheet" href="styles.css">
